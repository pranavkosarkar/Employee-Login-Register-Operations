<!DOCTYPE html>
<html xmlns ="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container" align="center">
		<br>
        <h2><b>Employee Login</b></h2>
        <hr>
        <form action="#" th:action="@{/welcomePage}" th:object="${emp}" method="POST">
			
            <input type="text" th:field="*{login_id}" placeholder="User ID" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
            
             <button type="submit" class="btn btn-primary">Login</button>
        </form>
       <hr>
New User! 
<a th:href="@{/addNewEmployee}">Register</a>
    </div>
</body>
</html>
