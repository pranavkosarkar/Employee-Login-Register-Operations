<!DOCTYPE html>
<html xmlns th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register Employee</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


 <div class="container" align="center">
		<br>
        <h2><b>Employee Registration</b></h2>
        <hr>
        

        <form action="#" th:action="@{/saveEmployee}"th:object="${emp}" method="POST">
			
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{dob}" placeholder="DOB" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{gender}" placeholder="Gender" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{city}" placeholder="City" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{state}" placeholder="State" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{login_id}" placeholder="ID" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">

           <button type="submit" class="btn btn-primary">Submit</button>
        </form>
         <hr>
User already exists! 
<a th:href="@{/loginEmployee}">Login</a>
</div>
</body>
</html>
